<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Simon</title>
</head>
<body>
    <h1 id="game-title">Press a key to start</h1>
        <div class="container">
            <div class="row">
                <div type="button" id="green" class="green btn"></div>
                <div type="button" id="red" class="red btn"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="yellow btn"></div>
                <div type="button" id="blue" class="blue btn"></div>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="simon.js"></script>
</body>
</html>
